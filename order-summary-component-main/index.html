<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Card Order Summary</title>
 
</head>

<body>
  <main class="flex">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="illustration-card" class="card-header">
      <div class="card-body">
        <h1 class="card-body-title">Order Summary</h1>
          <div class="card-body-text">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>

          <div class="card-body-payment"> 
            <img src="./images/icon-music.svg" alt="icon music" class="card-body-icon"> 
            <p>Annual Plan<br><span>$59.99/year</span></p>
            
            <a href="" class="card-link">Change</a>
           
          </div>  
          <button class="card-button-pay">Proceed to Payment</button>
    
          
           
         
    </div>
    <div class="footer">
      Cancel Order
    </div>
        
  </article>

  </main>


</body>
</html>
